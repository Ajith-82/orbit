<svg viewBox="0 0 1400 660" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for modern look -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#666" />
    </marker>
    
    <!-- Light arrow marker for internal ORBIT arrows -->
    <marker id="lightArrowhead" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#bbb" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="660" fill="#f5f7fa"/>
  
  <!-- ORBIT Section -->
  <g id="orbit-section">
    <rect x="25" y="20" width="300" height="480" rx="15" fill="url(#blueGradient)" filter="url(#dropShadow)"/>
    <text x="175" y="60" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">ORBIT</text>
    
    <!-- Client API -->
    <rect x="55" y="100" width="110" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="110" y="128" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Client API</text>
    
    <!-- CLI Tools -->
    <rect x="185" y="100" width="110" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="240" y="128" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">CLI Tools</text>
    
    <!-- MCP Endpoint -->
    <rect x="100" y="180" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="175" y="208" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">MCP Endpoint</text>
    
    <!-- Core Services -->
    <rect x="100" y="260" width="150" height="60" rx="30" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="175" y="285" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Core</text>
    <text x="175" y="305" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Services</text>
    
    <!-- Adapters -->
    <rect x="100" y="355" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="175" y="383" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Adapters</text>
    
    <!-- Arrows within ORBIT -->
    <line x1="110" y1="145" x2="175" y2="180" stroke="#bbb" stroke-width="2" marker-end="url(#lightArrowhead)"/>
    <line x1="240" y1="145" x2="175" y2="180" stroke="#bbb" stroke-width="2" marker-end="url(#lightArrowhead)"/>
    <line x1="175" y1="225" x2="175" y2="260" stroke="#bbb" stroke-width="2" marker-end="url(#lightArrowhead)"/>
    <line x1="175" y1="320" x2="175" y2="355" stroke="#bbb" stroke-width="2" marker-end="url(#lightArrowhead)"/>
  </g>
  
  <!-- Guardrails Section -->
  <g id="guardrails-section">
    <rect x="375" y="20" width="300" height="480" rx="15" fill="url(#blueGradient)" filter="url(#dropShadow)"/>
    <text x="525" y="60" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">Guardrails</text>
    
    <!-- Guardrails components -->
    <rect x="450" y="190" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="525" y="218" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">LLM Guard</text>
    
    <rect x="450" y="280" width="150" height="60" rx="30" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="525" y="305" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Moderation</text>
    <text x="525" y="325" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Service</text>
  </g>
  
  <!-- Inference Section -->
  <g id="inference-section">
    <rect x="725" y="20" width="300" height="480" rx="15" fill="url(#blueGradient)" filter="url(#dropShadow)"/>
    <text x="875" y="60" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">Inference</text>
    
    <!-- Inference components -->
    <rect x="800" y="110" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="875" y="138" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Ollama</text>
    
    <rect x="800" y="180" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="875" y="208" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">vLLM</text>
    
    <rect x="800" y="250" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="875" y="278" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">llama.cpp</text>
    
    <rect x="800" y="320" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="875" y="348" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Torch</text>
    
    <rect x="800" y="390" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="875" y="418" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">TensorFlow</text>
  </g>
  
  <!-- Models Section -->
  <g id="models-section">
    <rect x="1075" y="20" width="300" height="480" rx="15" fill="url(#blueGradient)" filter="url(#dropShadow)"/>
    <text x="1225" y="60" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">Models</text>
    
    <!-- Model components -->
    <rect x="1150" y="100" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="1225" y="128" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Mistral</text>
    
    <rect x="1150" y="165" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="1225" y="193" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Gemma</text>
    
    <rect x="1150" y="230" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="1225" y="258" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Phi</text>
    
    <rect x="1150" y="295" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="1225" y="323" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Granite</text>
    
    <rect x="1150" y="360" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="1225" y="388" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Command-R</text>
    
    <rect x="1150" y="425" width="150" height="45" rx="22" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="1225" y="453" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">Qwen</text>
  </g>
  
  <!-- Datasources Section -->
  <g id="datasources-section">
    <rect x="25" y="520" width="1350" height="120" rx="15" fill="url(#blueGradient)" filter="url(#dropShadow)"/>
    <text x="700" y="560" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">Datasources</text>
    
    <!-- Data source buttons - Row 1 -->
    <rect x="80" y="580" width="80" height="40" rx="20" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="120" y="605" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">NoSQL</text>
    
    <rect x="180" y="580" width="80" height="40" rx="20" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="220" y="605" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">SQL</text>
    
    <rect x="280" y="580" width="80" height="40" rx="20" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="320" y="605" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">Vector</text>
    
    <rect x="380" y="580" width="80" height="40" rx="20" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="420" y="605" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">Files</text>
    
    <rect x="480" y="580" width="80" height="40" rx="20" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="520" y="605" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">APIs</text>
    
    <rect x="580" y="580" width="100" height="40" rx="20" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="630" y="605" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">Endpoints</text>
    
    <rect x="700" y="580" width="100" height="40" rx="20" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="750" y="605" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">Webhooks</text>
    
    <rect x="820" y="580" width="110" height="40" rx="20" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="875" y="605" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">Legacy Apps</text>
    
    <rect x="950" y="580" width="100" height="40" rx="20" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="1000" y="605" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">Streaming</text>
    
    <rect x="1070" y="580" width="80" height="40" rx="20" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="1110" y="605" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">Logs</text>
    
    <rect x="1170" y="580" width="90" height="40" rx="20" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="1215" y="605" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">Sensors</text>
    
    <rect x="1280" y="580" width="80" height="40" rx="20" fill="url(#lightGradient)" filter="url(#dropShadow)"/>
    <text x="1320" y="605" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">IoT</text>
  </g>
  
  <!-- Connection arrows -->
  <!-- Forward arrows (top) -->
  <!-- ORBIT to Guardrails -->
  <path d="M 325 260 L 375 260" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Guardrails to Inference -->
  <path d="M 675 260 L 725 260" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Inference to Models (llama.cpp) -->
  <path d="M 1025 272 L 1075 272" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Reverse arrows (bottom) -->
  <!-- Models to Inference -->
  <path d="M 1075 292 L 1025 292" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Inference to Guardrails -->
  <path d="M 725 280 L 675 280" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Guardrails to ORBIT -->
  <path d="M 375 280 L 325 280" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
</svg>